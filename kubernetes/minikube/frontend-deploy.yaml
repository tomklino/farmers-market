---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  strategy: {}
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - image: node:14.2-stretch-slim
        name: frontend
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        resources:
          requests:
            cpu: 800m
            memory: 400Mi
          limits:
            cpu: 3200m
            memory: 400Mi
        workingDir: /workspace
        command: [ "npm", "run", "serve" ]
        envFrom:
          - configMapRef:
              name: global-env-vars
        volumeMounts:
          - mountPath: /workspace
            name: frontend
      volumes:
        - name: frontend
          hostPath:
            path: /hosthome/tomk/workspace/farmers-market/frontend
            type: Directory
      dnsPolicy: ClusterFirst
status: {}
