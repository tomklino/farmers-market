---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  strategy: {}
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - image: farmersregistry.azurecr.io/farmers-frontend:0.5.1
        name: frontend
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 30
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
          limits:
            cpu: 800m
            memory: 300Mi
      dnsPolicy: ClusterFirst
status: {}
